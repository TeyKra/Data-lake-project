<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>API Interface - S3 File Management</h1>
    </header>
    <main>
        <!-- Buckets Section -->
        <section id="buckets-section">
            <h2>Buckets</h2>
            <button id="list-buckets">List Buckets</button>
            <ul id="buckets-list"></ul>
        </section>

        <!-- Files Section -->
        <section id="files-section">
            <h2>Files</h2>
            <label for="bucket-name">Bucket Name:</label>
            <input type="text" id="bucket-name" placeholder="Enter a bucket">
            <button id="list-files">List Files</button>
            <ul id="files-list"></ul>
        </section>
        
        <!-- Download Section -->
        <section id="download-section">
            <h2>Download a File</h2>
            <label for="download-bucket">Bucket Name:</label>
            <input type="text" id="download-bucket" placeholder="Enter a bucket">
            <label for="download-file">File Name:</label>
            <input type="text" id="download-file" placeholder="Enter a file name">
            <button id="download-button">Download</button>
        </section>

        <!-- Upload Section -->
        <section id="upload-section">
            <h2>Upload a File</h2>
            <label for="upload-bucket">Bucket Name:</label>
            <input type="text" id="upload-bucket" placeholder="Enter a bucket">
            <input type="file" id="upload-file">
            <button id="upload-button">Upload</button>
        </section>

        <!-- Delete Section -->
        <section id="delete-section">
            <h2>Delete a File</h2>
            <label for="delete-bucket">Bucket Name:</label>
            <input type="text" id="delete-bucket" placeholder="Enter a bucket">
            <label for="delete-file">File Name:</label>
            <input type="text" id="delete-file" placeholder="Enter a file">
            <button id="delete-button">Delete</button>
        </section>

        <!-- Weather Section -->
        <section id="weather-section">
            <h2>Upload Weather Data by Coordinates</h2>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" placeholder="Enter latitude" />
            
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" placeholder="Enter longitude" />

            <button id="weather-button">Upload Weather Data</button>
            <p id="weather-status-message"></p>
        </section>

    </main>

    <footer>
        <p>API FastAPI &copy; 2025</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
